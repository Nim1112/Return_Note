<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Form</h1>
        <form id="inventoryForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="siteId">Site ID:</label>
                <input type="text" id="siteId" name="siteId">
            </div>
            <div class="form-group">
                <label for="siteName">Site Name:</label>
                <input type="text" id="siteName" name="siteName">
            </div>
            <div class="form-group">
                <label for="teamLeader">Team Leader:</label>
                <input type="text" id="teamLeader" name="teamLeader">
            </div>

            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Item Description & Model Name</th>
                        <th>Serial</th>
                        <th>Length</th>
                        <th>Qty</th>
                        <th>Usage</th>
                        <th>Condition</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input type="text" name="itemDescription"></td>
                        <td>
                            <input type="text" name="serial" id="serial1">
                            <button type="button" onclick="scanSerial(1)">Scan</button>
                        </td>
                        <td><input type="text" name="length"></td>
                        <td><input type="number" name="qty"></td>
                        <td>
                            <select name="usage">
                                <option value="New">New</option>
                                <option value="Used">Used</option>
                                <option value="Removed">Removed</option>
                            </select>
                        </td>
                        <td>
                            <select name="condition">
                                <option value="Good">Good</option>
                                <option value="Damaged">Damaged</option>
                            </select>
                        </td>
                        <td><input type="text" name="remarks"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="addRow()">Add Row</button><br><br>

            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <input type="text" id="remarks" name="remarks">
            </div>
            <div class="form-group">
                <label for="issuedPerson">Issued Person:</label>
                <input type="text" id="issuedPerson" name="issuedPerson">
            </div>
            <div class="form-group">
                <label for="nic">NIC No.:</label>
                <input type="text" id="nic" name="nic">
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No.:</label>
                <input type="number" id="contactNo" name="contactNo">
            </div>
            <button type="button" onclick="generatePDF()">Generate PDF</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="script.js"></script>
<video id="video" width="300" height="200" style="display:none;"></video>
</body>
</html>
